<html>
<head>
	<title>User dashboard</title>
	<link rel="stylesheet" type="text/css" href="Dashboard.css">

			color: #000;
		}

		.container {
			width: 80%;
			margin: 0 auto;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 7px 25px;
			display: inline-block;
		}

<body bgcolor="#5A697B">
	<div class="fixed-header">

		<div class="rectangle2"></div>
		<div class="name_rectangle"></div>
		<div class="id_rectangle"></div>
		<div class="contains_name"></div>
		<div class="contains_id"></div>
		<div class="circle"></div>

		<img class="User" src="User.svg" alt="UserLogo">
		<button id="userButton"><img src="User.svg" alt="User head"></button>
	<div class="container">
	</div>

</html>
